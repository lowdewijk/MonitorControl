<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Angular2 App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- inject:css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/nouislider/distribute/nouislider.min.css">
  <link rel="stylesheet" href="/app/assets/main.css">
  <!-- endinject -->
</head>
<body>

  <app>Loading...</app>

  <!-- shims:js -->
  <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="/node_modules/reflect-metadata/Reflect.js"></script>
  <script src="/node_modules/systemjs/dist/system.src.js"></script>
  <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <!-- endinject -->

  <script>System.config({"defaultJSExtensions":true,"paths":{"bootstrap":"/dist/dev/bootstrap","*":"/node_modules/*"}})</script>

  <!-- libs:js -->
  <script src="/node_modules/rxjs/bundles/Rx.min.js"></script>
  <script src="/node_modules/angular2/bundles/angular2.min.js"></script>
  <script src="/node_modules/angular2/bundles/router.js"></script>
  <script src="/node_modules/angular2/bundles/http.min.js"></script>
  <!-- endinject -->

  <script>
    System.import('bootstrap')
      .catch(function (e) {
        console.error(e,
          'Report this error at https://github.com/mgechev/angular2-seed/issues');
      });
  </script>

  <!-- inject:js -->
  <!-- endinject -->

</body>
</html>
